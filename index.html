<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Convertor</h2>
      <form>
        <div class="amountbox">
          <label for="amount">Enter Amount:</label>
          <input type="text" placeholder="0" id="amount" />
        </div>

        <div class="dropdown">
          <div class="frombox">
            <label for="from">From</label>
            <div class="fromselect">
              <img src="https://flagsapi.com/US/flat/64.png" alt="img" />
              <select id="from" name="from"> </select>
            </div>
          </div>
          <i class="fa-solid fa-right-left"></i>
          <div class="tobox">
            <label for="to">To</label>
            <div class="toselect">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="img" />
              <select id="to" name="to"> </select>
            </div>
          </div>
        </div>
        <div class="output">
            <div class="msg">1USD = 85INR</div>
        </div>
      </form>
      
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
  
  </body>
</html>
